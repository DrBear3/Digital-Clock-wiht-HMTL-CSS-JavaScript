 <!DOCTYPE html>
 <html lang="en"> <!-- This tag basically says the language-->
 <head>
    <meta charset="UTF-8"> <!-- Character encoding. UTF-8 is reccomend by web-developers-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- It tells it to use the most recent engine-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--It tells thr browser how to resize the page (viewport) the conent sets the width to the phones width, initial is set to a 100% default-->
    <title>Digital clock</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <h2> Digital Clock</h2>
    <div class="clock">
        <div>
            <span id = "hour">00</span>
            <span class = "text">Hours</span>
        </div>
        <div>
            <span id = "minutes">00</span>
            <span class = "text">Minutes</span>
        </div>
        <div>
            <span id = "seconds">00</span>
            <span class = "text">Seconds</span>
        </div>
        <div>
            <span id = "ampm">AM</span>
        </div>
    </div>   
    <script src="index.js">
        console.log("Hello World")
    </script>
 </body>
 </html>
